name: Python Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: orders.settings
      PYTHONPATH: diplom 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage django-cors-headers
      
      - name: Run tests and generate coverage XML + JSON
        run: |
          coverage run -m pytest
          coverage xml -o coverage.xml
          coverage json -o coverage.json

      - name: Report coverage to PR
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.3
          thresholdNew: 0.5
          thresholdModified: 0.4
          passIcon: "✅"
          failIcon: "❌"

      - name: Generate badge
        run: |
          COVERAGE=$(python -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"green\"}" > .github/badges/coverage-badge.json

      - name: Commit badge
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .github/badges/coverage-badge.json
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push
